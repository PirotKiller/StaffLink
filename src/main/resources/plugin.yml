name: StaffLink
version: '1.01'
main: me.PirotKiller.staffLink.StaffLink
api-version: '1.21'
prefix: StaffLink
authors: [ PirotKiller ]
commands:
  reportstaff:
    aliases: rs
    description: Report a staff member for misconduct.
    usage: /reportstaff <staff_member_name> <reason>
    permission: stafflink.report # Optional: if you want to limit who can report
    permission-message: You do not have permission to report staff.

  feedback:
    aliases: f
    description: Send feedback, suggestions, or bug reports to staff.
    permission: stafflink.feedback
    permission-message: You do not have permission to send feedback.